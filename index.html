<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Library for Backbone</title>
    <link rel="stylesheet" href="css/screen.css">
    <link rel="stylesheet" href="vendor/cupertino/jquery-ui.css">
</head>
<body>
<div id="books">
    <form id="addBook" action="#">
        <div>
            <label for="coverImage">CoverImage: </label>
            <input id="coverImage" type="file" />
            <label for="title">Title: </label><input id="title" type="text" />
            <label for="author">Author: </label><input id="author" type="text" />
            <label for="releaseDate">Release date: </label>
            <input id="releaseDate" type="text" />
            <label for="keywords">Keywords: </label>
            <input id="keywords" type="text" />
            <button id="add">Add</button>
        </div>
    </form>
</div>
<script id="bookTemplate" type="text/template">
    <img src="<%= coverImage %>"/>
    <ul>
        <li><%= title %></li>
        <li><%= author %></li>
        <li><%= releaseDate %></li>
        <li><%= keywords %></li>
        <!--<li><% _.each( keywords, function( keyobj ) {%><%= keyobj %><% } ); %></li>-->
    </ul>
    <button class="delete">Delete</button>
</script>
<script src="vendor/jquery.min.js"></script>
<script src="vendor/jquery-ui.js"></script>
<script src="vendor/jquery.ui.datepicker-ru.js"></script>
<script src="vendor/underscore.min.js"></script>
<script src="vendor/backbone.min.js"></script>
<script src="js/models/book.js"></script>
<script src="js/collections/library.js"></script>
<script src="js/views/book.js"></script>
<script src="js/views/library.js"></script>
<script src="js/app.js"></script>
</body>
</html>
